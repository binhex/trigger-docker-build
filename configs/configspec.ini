[general]
schedule_check_mins = integer(default=30)
log_level = string(default="INFO")
target_repo_owner = string(default="github_repo")
target_access_token = string(default="123456789")
last_check = string(default="")
grace_period = integer(default=60)

[monitor_sites]
site_list = string(default="[{'source_site_name': 'github|aor|aur', 'source_repo_name': 'repo_name', 'source_app_name': 'app_name', 'source_query_type': 'release|tag', 'target_repo_name': 'repo_name', 'action': 'trigger'}]")

[results]

[notification]
email_from = string(default="trigger@domain.com")
email_to = string(default="user@domain.com")
email_username = string(default="username")
email_password = string(default="password")
kodi_username = string(default="kodi")
kodi_password = string(default="kodi")
kodi_hostname = string(default="localhost")
kodi_port = string(default="80")
