name: trigger-docker-builds-prod

on:
  schedule:
  - cron: "30 1 * * *"

on:
  workflow_dispatch:
    inputs:
      tags:
        description:
        default:

jobs:
  run-tdb:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Run Python
        uses: nick-invision/retry@v2.4.0
        with:
          timeout_minutes: 60
          max_attempts: 3
          retry_wait_seconds: 120
          retry_on: error
          command: |
            python3